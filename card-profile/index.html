<body>
    
    <main class="bgbody d-flex justify-content-center align-items-center">
        <div class="card-main position-relative shadow-sm">

                <div class="top-card">
                    <figure class="" style="text-align: center;">
                        <img class="image-perfil rounded-circle border border-white border-5" src="images/image-victor.jpg" alt="foto perfil">
                    </figure>
                </div>

        </div>
