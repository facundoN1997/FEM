<!DOCTYPE html>
<html lang="ES">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/custom.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { padding-top: 30px; font-size: 13px; text-align: center; color: #FFF; font-family: "Outfit", sans-serif;}
    .attribution a { color: hsl(215, 51%, 70%); }
  </style>
</head>
<body>

  <main class="background">

    <div class="card">
      
      <img class="img-main" src="./images/image-equilibrium.jpg" alt="imagen crypto"/>
      
      <div class="description">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="parraph">Our Equilibrium collection promotes balance and calm</p>
        <div class="info">
          <div class="item"><img class="ether" src="./images/icon-ethereum.svg"/><span class="ether-parraph">0.041 ETH</span></div>
          <div class="item"><img class="clock" src="./images/icon-clock.svg"/><span class="clock-parraph">3 days left</span></div>
        </div>
      </div>             
      <div class="author">
        <picture><img src="./images/image-avatar.png" alt="avatar"></picture>
        <div class="text">
          <span>Creation of</span> 
          <span>Jules Wyvern</span>
        </div>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/facundoangel">Facundo Angel</a>.
    </div>

  </main>
  
</body>
</html>
