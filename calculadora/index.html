<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="bg">
    <section class="content-main">
      <div class="head">
        <div class="brand"><h1>calc</h1></div>
        <div class="theme-selector">
          <h2>THEME</h2>
          <div class="select">
            <div class="number">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            </div>
            <button class="toggle">
              <div class="handle"></div>
            </button>
          </div>
        </div>
      </div>
      <div class="screen">
        <div class="digits">0</div>
      </div>
      <div class="keyboard">
          <button class="key key-number">7</button>
          <button class="key key-number">8</button>
          <button class="key key-number">9</button>
          <button id="key-del" class="key format-letter-key">DEL</button>
          <button class="key key-number">4</button>
          <button class="key key-number">5</button>
          <button class="key key-number">6</button>
          <button class="key key-operation">+</button>
          <button class="key key-number">1</button>
          <button class="key key-number">2</button>
          <button class="key key-number">3</button>
          <button class="key key-operation">-</button>
          <button class="key" id="key-dot">.</button>
          <button class="key key-number">0</button>
          <button class="key key-operation">/</button>
          <button class="key key-operation">x</button>
          <button id="key-reset" class="key key-reset format-letter-key">RESET</button>
          <button class="key key-equal">=</button>
      </div>
    </section>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>



  <script src="./js/jquery.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
